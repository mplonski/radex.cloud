<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>radex.cloud</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #333;
    }

    #radex {
        position: absolute;
        width: 50vw;
        height: auto;
        user-select: none;
        pointer-events: none;
    }
</style>
</head>
<body>

<img id="radex" src="./radex.png" alt="radex">

<script>
(() => {
    const img = document.getElementById("radex");

    let x, y;
    let vx = 2.5;
    let vy = 2.5;

    function randomStart() {
        const maxX = window.innerWidth - img.offsetWidth;
        const maxY = window.innerHeight - img.offsetHeight;

        x = Math.random() * maxX;
        y = Math.random() * maxY;

        img.style.left = x + "px";
        img.style.top = y + "px";
    }

    function animate() {
        const maxX = window.innerWidth - img.offsetWidth;
        const maxY = window.innerHeight - img.offsetHeight;

        x += vx;
        y += vy;

        if (x <= 0 || x >= maxX) {
            vx *= -1;
        }

        if (y <= 0 || y >= maxY) {
            vy *= -1;
        }

        img.style.left = x + "px";
        img.style.top = y + "px";

        requestAnimationFrame(animate);
    }

    // Ensure image is loaded before positioning
    img.onload = () => {
        randomStart();
        animate();
    };

    // Handle resize
    window.addEventListener("resize", () => {
        x = Math.min(x, window.innerWidth - img.offsetWidth);
        y = Math.min(y, window.innerHeight - img.offsetHeight);
    });
})();
</script>

</body>
</html>
